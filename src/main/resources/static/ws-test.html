<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>실시간 채팅 서비스</title>

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f5f5f7;
        }
        .app {
            display: flex;
            height: 100vh;
        }
        /* 왼쪽: 방 목록 영역 */
        .sidebar {
            width: 280px;
            border-right: 1px solid #ddd;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        .sidebar-header h1 {
            margin: 0;
            font-size: 18px;
        }
        .sidebar-header small {
            color: #666;
        }
        .room-create {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }
        .room-create input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .room-create button {
            margin-top: 8px;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4a6cff;
            color: #fff;
            font-weight: 600;
        }
        .room-list {
            flex: 1;
            overflow-y: auto;
        }
        .room-item {
            padding: 10px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #f5f7ff;
        }
        .room-item.active {
            background-color: #e3e8ff;
        }
        .room-item-title {
            font-size: 14px;
            font-weight: 600;
        }
        .room-item-sub {
            font-size: 11px;
            color: #888;
        }

        /* 오른쪽: 채팅 영역 */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
        }
        .chat-header-room {
            font-weight: 600;
        }
        .chat-header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .chat-header-right input {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .chat-header-right button {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #4a6cff;
            color: #fff;
            font-size: 12px;
        }

        .chat-messages {
            flex: 1;
            padding: 12px 16px;
            overflow-y: auto;
            background-color: #f5f5f7;
        }
        .system-message {
            text-align: center;
            font-size: 11px;
            color: #777;
            margin: 4px 0;
        }
        .message-row {
            margin: 6px 0;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }
        .message-row.me {
            margin-left: auto;
            align-items: flex-end;
        }
        .message-sender {
            font-size: 11px;
            color: #555;
            margin-bottom: 2px;
        }
        .message-bubble {
            padding: 8px 10px;
            border-radius: 10px;
            background-color: #ffffff;
            font-size: 13px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .message-row.me .message-bubble {
            background-color: #4a6cff;
            color: #fff;
        }
        .message-time {
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
        }

        .chat-input {
            padding: 10px 12px;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
            display: flex;
            gap: 8px;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        .chat-input button {
            padding: 8px 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #4a6cff;
            color: #fff;
            font-weight: 600;
        }

        .status-bar {
            font-size: 11px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 왼쪽: 방 목록 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>채팅방 목록</h1>
            <small>실시간 채팅 테스트 클라이언트</small>
        </div>
        <div class="room-create">
            <input id="newRoomName" placeholder="새 채팅방 이름 입력" />
            <button onclick="createRoom()">채팅방 생성</button>
        </div>
        <div class="room-list" id="roomList">
            <!-- 방 목록이 여기 렌더링됨 -->
        </div>
    </div>

    <!-- 오른쪽: 채팅 화면 -->
    <div class="chat">
        <div class="chat-header">
            <div class="chat-header-room" id="roomTitle">
                채팅방을 선택해주세요
            </div>
            <div class="chat-header-right">
                <span class="status-bar" id="connectionStatus">연결 상태: 미연결</span>
                <input id="nickname" placeholder="닉네임" value="두이" />
                <button onclick="connect()">서버 연결</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- 메시지가 여기 렌더링됨 -->
        </div>

        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="메시지를 입력하세요" onkeydown="if(event.key==='Enter'){sendMessage();}" />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentRoomId = null;
    let currentRoomName = '';
    let currentSubscription = null;

    // --- 공통 유틸 ---
    function logSystem(text) {
        const container = document.getElementById('chatMessages');
        const div = document.createElement('div');
        div.className = 'system-message';
        div.textContent = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function formatTime(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        const hh = String(d.getHours()).padStart(2, '0');
        const mm = String(d.getMinutes()).padStart(2, '0');
        return `${hh}:${mm}`;
    }

    function appendMessage(msg, isMe) {
        const container = document.getElementById('chatMessages');

        if (msg.type === 'ENTER' || msg.type === 'LEAVE') {
            logSystem(msg.content);
            return;
        }

        const row = document.createElement('div');
        row.className = 'message-row' + (isMe ? ' me' : '');
        const sender = document.createElement('div');
        sender.className = 'message-sender';
        sender.textContent = msg.sender;

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = msg.content;

        const time = document.createElement('div');
        time.className = 'message-time';
        time.textContent = formatTime(msg.createdAt);

        row.appendChild(sender);
        row.appendChild(bubble);
        row.appendChild(time);
        container.appendChild(row);
        container.scrollTop = container.scrollHeight;
    }

    function setConnectionStatus(text) {
        document.getElementById('connectionStatus').textContent = '연결 상태: ' + text;
    }

    function setActiveRoomItem(roomId) {
        const list = document.getElementById('roomList').children;
        for (const item of list) {
            if (item.dataset.roomId === String(roomId)) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        }
    }

    // --- 방 목록 관련 ---

    async function loadRooms() {
        try {
            const res = await fetch('/api/chat/rooms');
            if (!res.ok) {
                throw new Error('방 목록 조회 실패');
            }
            const rooms = await res.json();
            renderRoomList(rooms);
        } catch (e) {
            console.error(e);
            alert('채팅방 목록을 불러오지 못했습니다.');
        }
    }

    function renderRoomList(rooms) {
        const listEl = document.getElementById('roomList');
        listEl.innerHTML = '';

        if (!rooms || rooms.length === 0) {
            const empty = document.createElement('div');
            empty.className = 'system-message';
            empty.textContent = '생성된 채팅방이 없습니다.';
            listEl.appendChild(empty);
            return;
        }

        rooms.forEach(room => {
            const div = document.createElement('div');
            div.className = 'room-item';
            div.dataset.roomId = room.id;

            const title = document.createElement('div');
            title.className = 'room-item-title';
            title.textContent = room.name;

            const sub = document.createElement('div');
            sub.className = 'room-item-sub';
            sub.textContent = `ID: ${room.id}`;

            div.appendChild(title);
            div.appendChild(sub);

            div.onclick = () => selectRoom(room.id, room.name);

            listEl.appendChild(div);
        });
    }

    async function createRoom() {
        const nameInput = document.getElementById('newRoomName');
        const name = nameInput.value.trim();
        if (!name) {
            alert('채팅방 이름을 입력해주세요.');
            return;
        }

        try {
            const res = await fetch('/api/chat/rooms?name=' + encodeURIComponent(name), {
                method: 'POST'
            });
            if (!res.ok) {
                throw new Error('방 생성 실패');
            }
            const room = await res.json();
            nameInput.value = '';
            await loadRooms();
            alert(`채팅방 "${room.name}"이(가) 생성되었습니다.`);
        } catch (e) {
            console.error(e);
            alert('채팅방 생성에 실패했습니다.');
        }
    }

    function selectRoom(roomId, roomName) {
        currentRoomId = roomId;
        currentRoomName = roomName;
        document.getElementById('roomTitle').textContent = `현재 채팅방: ${roomName} (ID: ${roomId})`;
        setActiveRoomItem(roomId);

        // 채팅 창 초기화
        document.getElementById('chatMessages').innerHTML = '';
        logSystem(`채팅방 "${roomName}" 에 입장 준비 중입니다.`);

        // 이미 연결되어 있다면 바로 방 입장
        if (stompClient && stompClient.connected) {
            enterRoom();
        } else {
            logSystem('먼저 상단의 "서버 연결" 버튼을 눌러주세요.');
        }
    }

    // --- WebSocket / STOMP 연결 ---

    function connect() {
        if (stompClient && stompClient.connected) {
            alert('이미 서버에 연결되어 있습니다.');
            return;
        }

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // 콘솔 로그 너무 많으면 끄기

        stompClient.connect({}, () => {
            setConnectionStatus('연결됨');
            logSystem('서버와 WebSocket 연결이 완료되었습니다.');

            if (currentRoomId) {
                enterRoom();
            } else {
                logSystem('왼쪽에서 채팅방을 선택해주세요.');
            }
        }, (error) => {
            console.error('STOMP error', error);
            setConnectionStatus('연결 실패');
            alert('서버 연결에 실패했습니다.');
        });
    }

    function enterRoom() {
        if (!currentRoomId) {
            alert('먼저 채팅방을 선택해주세요.');
            return;
        }
        if (!stompClient || !stompClient.connected) {
            alert('먼저 서버 연결을 해주세요.');
            return;
        }

        // 이전 방 구독 해제
        if (currentSubscription) {
            currentSubscription.unsubscribe();
            currentSubscription = null;
        }

        const roomTopic = `/topic/room${currentRoomId}`;
        const nickname = document.getElementById('nickname').value || '익명';

        // 새 방 구독
        currentSubscription = stompClient.subscribe(roomTopic, (frame) => {
            const body = JSON.parse(frame.body);
            const myName = document.getElementById('nickname').value || '익명';
            const isMe = body.sender === myName;
            appendMessage(body, isMe);
        });

        // 입장 메시지 보내기 (서버에서 "OO님이 입장하셨습니다." 생성)
        stompClient.send('/app/chat.enter', {}, JSON.stringify({
            roomId: currentRoomId,
            sender: nickname
        }));

        logSystem(`"${currentRoomName}" 채팅방에 입장했습니다.`);
    }

    function sendMessage() {
        if (!currentRoomId) {
            alert('먼저 채팅방을 선택해주세요.');
            return;
        }
        if (!stompClient || !stompClient.connected) {
            alert('먼저 서버 연결을 해주세요.');
            return;
        }

        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        if (!content) return;

        const nickname = document.getElementById('nickname').value || '익명';

        stompClient.send('/app/chat.send', {}, JSON.stringify({
            roomId: currentRoomId,
            sender: nickname,
            content: content,
            type: 'TALK'
        }));

        input.value = '';
    }

    // 페이지 로드 시 방 목록 초기 로딩
    window.addEventListener('load', () => {
        loadRooms();
    });
</script>
</body>
</html>
